<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{% block title  %}sd {% endblock %}</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>

                    <div class="header">

                                     <p>hola, <b>{{ user.username }}</b> | <a href="{% url "salir" %}">salir</a></p>

        {% endblock %}
